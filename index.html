<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Tools Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 2rem;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: 700;
      animation: fadeInDown 1s ease-in-out;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1rem;
      opacity: 0.9;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem 0;
      background-color: rgba(255, 255, 255, 0.1);
    }

    nav button {
      background: #ffffff10;
      color: #fff;
      border: 2px solid #ffffff30;
      border-radius: 50px;
      padding: 0.6rem 1.4rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    nav button:hover {
      background: #fff;
      color: #0072ff;
      transform: scale(1.05);
    }

    section {
      display: none;
      max-width: 900px;
      margin: 2rem auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      animation: fadeInUp 0.5s ease-in-out;
    }

    section.active {
      display: block;
    }

    section h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    .tool-content {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, button, textarea {
      padding: 0.7rem 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    input[type="number"], input[type="text"] {
      width: 100%;
    }

    .result {
      background: #ffffff20;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      text-align: center;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      nav button {
        font-size: 0.85rem;
        padding: 0.5rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üõ†Ô∏è Smart Tools Hub</h1>
    <p>All your favorite online tools ‚Äî in one place!</p>
  </header>

  <nav id="toolButtons">
    <button onclick="showTool('age')">Age Calculator</button>
    <button onclick="showTool('bmi')">BMI Calculator</button>
    <button onclick="showTool('emi')">Loan EMI Calculator</button>
    <button onclick="showTool('currency')">Currency Converter</button>
    <button onclick="showTool('unit')">Unit Converter</button>
    <button onclick="showTool('password')">Password Generator</button>
    <button onclick="showTool('qr')">QR Code Generator</button>
  </nav>

  <section id="age" class="active">
    <h2>üéÇ Age Calculator</h2>
    <div class="tool-content">
      <input type="date" id="dob" />
      <button onclick="calculateAge()">Calculate</button>
      <div class="result" id="ageResult"></div>
    </div>
  </section>

  <section id="bmi">
    <h2>‚öñÔ∏è BMI Calculator</h2>
    <div class="tool-content">
      <input type="number" id="height" placeholder="Height (cm)" />
      <input type="number" id="weight" placeholder="Weight (kg)" />
      <button onclick="calculateBMI()">Calculate</button>
      <div class="result" id="bmiResult"></div>
    </div>
  </section>

  <section id="emi">
    <h2>üè¶ Loan EMI Calculator</h2>
    <div class="tool-content">
      <input type="number" id="loanAmount" placeholder="Loan Amount (‚Çπ)" />
      <input type="number" id="rate" placeholder="Annual Interest Rate (%)" />
      <input type="number" id="tenure" placeholder="Tenure (in years)" />
      <button onclick="calculateEMI()">Calculate</button>
      <div class="result" id="emiResult"></div>
    </div>
  </section>

  <section id="currency">
    <h2>üí± Currency Converter</h2>
    <div class="tool-content">
      <input type="number" id="usdAmount" placeholder="Amount in USD" />
      <button onclick="convertCurrency()">Convert to INR</button>
      <div class="result" id="currencyResult"></div>
    </div>
  </section>

  <section id="unit">
    <h2>üìè Unit Converter</h2>
    <div class="tool-content">
      <input type="number" id="meters" placeholder="Meters" />
      <button onclick="convertMeters()">Convert to Feet</button>
      <div class="result" id="unitResult"></div>
    </div>
  </section>

  <section id="password">
    <h2>üîê Password Generator</h2>
    <div class="tool-content">
      <input type="number" id="passwordLength" placeholder="Password Length" />
      <button onclick="generatePassword()">Generate</button>
      <div class="result" id="passwordResult"></div>
    </div>
  </section>

  <section id="qr">
    <h2>üì∑ QR Code Generator</h2>
    <div class="tool-content">
      <input type="text" id="qrText" placeholder="Text or URL" />
      <button onclick="generateQR()">Generate QR</button>
      <div class="result" id="qrResult"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script>
    function showTool(toolId) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(toolId).classList.add('active');
    }

    function calculateAge() {
      const dob = new Date(document.getElementById('dob').value);
      const today = new Date();
      const age = today.getFullYear() - dob.getFullYear();
      document.getElementById('ageResult').innerText = `You are ${age} years old.`;
    }

    function calculateBMI() {
      const h = parseFloat(document.getElementById('height').value) / 100;
      const w = parseFloat(document.getElementById('weight').value);
      const bmi = (w / (h * h)).toFixed(2);
      document.getElementById('bmiResult').innerText = `Your BMI is ${bmi}`;
    }

    function calculateEMI() {
      const P = parseFloat(document.getElementById('loanAmount').value);
      const R = parseFloat(document.getElementById('rate').value) / 12 / 100;
      const N = parseFloat(document.getElementById('tenure').value) * 12;
      const emi = ((P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1)).toFixed(2);
      document.getElementById('emiResult').innerText = `EMI: ‚Çπ${emi}`;
    }

    function convertCurrency() {
      const usd = parseFloat(document.getElementById('usdAmount').value);
      const rate = 83;
      document.getElementById('currencyResult').innerText = `‚Çπ${(usd * rate).toFixed(2)}`;
    }

    function convertMeters() {
      const meters = parseFloat(document.getElementById('meters').value);
      document.getElementById('unitResult').innerText = `${(meters * 3.28084).toFixed(2)} feet`;
    }

    function generatePassword() {
      const length = parseInt(document.getElementById('passwordLength').value);
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*";
      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('passwordResult').innerText = password;
    }

    function generateQR() {
      const qrText = document.getElementById('qrText').value;
      const qr = new QRious({ element: document.createElement('canvas'), value: qrText, size: 200 });
      document.getElementById('qrResult').innerHTML = '';
      document.getElementById('qrResult').appendChild(qr.image);
    }
  </script>
</body>
</html>
